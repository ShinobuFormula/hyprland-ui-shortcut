<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

</head>
<body>

    <input id="search" placeholder="Rechercher un raccourci‚Ä¶" />
  </header>

  <main id="content"></main>

  <script>
    const md = "# ‚å®Ô∏è Hyprland ‚Äì Pense-b√™te\n\n## ü™ü Fen√™tres\n\n| Raccourci | Action |\n|---|---|\n| `SUPER_SHIFT + Q` |  |\n| `SUPER + TAB` | 1 |\n| `CTRL + right` | 50 0 |\n| `CTRL + left` | -50 0 |\n| `CTRL + up` | 0 -50 |\n\n## üåê Applications\n\n| Raccourci | Action |\n|---|---|\n| `SUPER + RETURN` | foot |\n| `ALT + F` | firefox |\n| `ALT + D` | flatpak run dev.vencord.Vesktop |\n| `ALT + S` | steam |\n| `ALT + U` | env QT_QPA_PLATFORM |\n| `ALT + A` | wofi --show |\n| `ALT + N` | ~/Apps/Ankama_Launcher.AppImage |\n| `ALT + R` | ~/hdd1/renpy-8.4.1-sdk/renpy.sh |\n| `ALT + M` | mongodb-compass |\n| `SUPER + H` | node ~/.config/hypr/cheatsheet/generate.js && xdg-open ~/.config/hypr/cheatsheet/keybinds.html |\n\n## üéµ Multim√©dia\n\n| Raccourci | Action |\n|---|---|\n| `SUPER + M` | ~/wof_mpvctl |\n| `SUPER + SPACE` | echo '{ \"command\": [\"cycle\", \"pause\"] }' | socat - \"/tmp/mpvsoso\" |\n\n## üóÇÔ∏è Workspaces\n\n| Raccourci | Action |\n|---|---|\n| `SUPER + 1` | 1 |\n| `SUPER + 2` | 2 |\n\n## üñ±Ô∏è Souris\n\n| Raccourci | Action |\n|---|---|\n| `SUPER + mouse:272` | movewindow |\n| `SUPER + mouse:273` | resizeactive |\n\n";
    document.getElementById("content").innerHTML = marked.parse(md);

    document.getElementById("search").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      document.querySelectorAll("tr").forEach(tr => {
        tr.style.display = tr.innerText.toLowerCase().includes(q)
          ? ""
          : "none";
      });
    });
  </script>
</body>
</html>
