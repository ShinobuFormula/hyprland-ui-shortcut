<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Hyprland – Nouveau raccourci</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>➕ Nouveau raccourci Hyprland</h1>

  <label>
    Nom (optionnel)
    <input id="name" placeholder="Firefox" />
  </label>

  <label>
    Raccourci
    <input id="shortcut" placeholder="ALT, F" />
  </label>

  <label>
    Commande(s)
    <input id="command" placeholder="firefox" />
  </label>

  <button id="save">Créer</button>

  <script src="script.js"></script>
</body>
</html>
